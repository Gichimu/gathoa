<mat-sidenav-container >
    <mat-sidenav #sidenav [(opened)]="opened" text-align="center">
        <mat-list >
            <mat-list-item align="end">
                
                <button mat-button class="close" (click)="sidenav.close()"><mat-icon  matListIcon>close</mat-icon></button>
                
                
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item class="sidenavItems" align="center">
                <img class="avatar" src="assets/imgs/gathoa.jpg" alt="">
            </mat-list-item>
            
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content><button mat-button (click)="sidenav.open()" mat-button><mat-icon matListIcon>menu</mat-icon></button> </mat-sidenav-content>
</mat-sidenav-container>
